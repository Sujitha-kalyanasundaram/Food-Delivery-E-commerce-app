{% extends 'base.html' %}
{% block 'main' %}
{% load static %}

<form id="loginForm" class="p-5">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required="">
    <div class="checkbox mb-4">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button id="loginBtn" class="btn btn-lg bg-orange btn-block text-light" type="submit">Log In</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#loginForm').submit(function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the email and password entered by the user
            var email = $('#inputEmail').val();
            var password = $('#inputPassword').val();

            // Here you can perform your login action, for example, send an AJAX request to the server
            // This is just a placeholder, you'll need to replace it with your actual login logic
            // For demonstration, let's just log the email and password to the console
            console.log('Email:', email);
            console.log('Password:', password);

            // Clear the input fields after login attempt
            $('#inputEmail').val('');
            $('#inputPassword').val('');
        });
    });
</script>

{% endblock 'main' %}
