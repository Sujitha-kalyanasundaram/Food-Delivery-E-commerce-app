{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
</head>
<style>
    body {
        overflow-x: hidden;
    }
</style>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">DelishDrop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-outline-primary" href="/home">Home</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Registration Form -->
        <div class="row mt-4">
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
                <h2 class="text-center">Register</h2>
                {% if errmsg %}
                    <div class="alert alert-danger">
                        {{errmsg}}
                    </div>
                {% endif %}
                <form action="/register" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="fom-label">Username:</label>
                        <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter username/email"> 
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="fom-label">Password:</label>
                        <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter password"> 
                    </div>
                    <div class="mb-3">
                        <label for="input3" class="fom-label">Confirm Password:</label>
                        <input type="password" name="ucpass" class="form-control" id="input3" placeholder="Enter password"> 
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Register">
                        <br>Already have an account? <a href="/login">Login!!</a> 
                    </div>
                    {% if success %}
                    <div class="alert alert-success">
                        {{success}}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="row py-4 d-flex align-items-center">
        <!-- Grid column -->
        <div class="col-md-7 col-lg-5 col-xl-4 text-center text-md-left  mb-md-0 small">
            <nav class="nav justify-content-center justify-content-md-start">
                <a class="nav-link text-muted" href="#">Terms of Privacy</a>
                <a class="nav-link text-muted" href="/register">Register</a>
                <a class="nav-link text-muted" href="/about">About</a>
                <a class="nav-link text-muted" href="/contact">Contact</a>
            </nav>
        </div>
        <!-- Grid column -->
        <div class="col-md-2 col-lg-3 col-xl-2 text-center text-md-right">
            <a href="#" class="text-dark">
                <i class="fab fa-facebook-f white-text mx-2"> </i></a>
            <a href="#" class="text-dark">
                <i class="fab fa-twitter white-text mx-2"> </i></a>
            <a href="#" class="text-dark">
                <i class="fab fa-instagram white-text mx-2"> </i></a>
        </div>
        <!-- Grid column -->
    </div>

    <script src="{% static 'assets/js/main.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
</body>
</html>
