{% extends 'base.html' %}

{% block 'main' %}
{% load static %}

<!--start Main section-->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delish Drop</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body>
    <style>
        body{
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .navbar {
            background-color: #242e4c;
        }

        .cover {
            background: url('https://images.unsplash.com/photo-1562636714-d4683c37e832?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;

        }

        .bg-orange {
            background-color: #ff6144 !important;
        }

        .vh-80 {
            min-height: 84vh;
        }

        .sign__container {
            width: 60%;
        }

        @media (min-width: 1200px) {
            .sign__container {
                width: 350px;
            }

            .subtitle-mb {
                margin-bottom: 5.5rem !important;
            }
        }
    </style>
    <main class="container-fluid cover">
        <div class="row align-items-center justify-content-center justify-content-xl-start vh-80">
            <div class="col col-sm-7 text-center text-xl-left col-xl-4 offset-xl-2">
                <h1 class="mb-4">Food delivery from the best restaurants in your town</h1>
                <p class="mb-5 subtitle-mb">Food, drinks and desserts available for delivery or pickup.</p>
                <form method="GET" action="{% url 'search_results' %}">
                    <div class="input-group-prepend">
                        <input type="text" name="query" class="form-control" placeholder="Search for food...">
                        <div class="input-group-append">
                            <button class="btn bg-orange text-light text-uppercase p-3" type="submit">Find food</button>
                        </div>
                    </div>
                </form>       
            </div>  
        </div>
    </main>
    <!--End Main section-->

    {% endblock 'main' %}
